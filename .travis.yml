dist: trusty
sudo: false
language: node_js
node_js:
  - "8.12.0"
script: npm run-script build
before_deploy:
  - openssl aes-256-cbc -K $encrypted_c8d619f32365_key -iv $encrypted_c8d619f32365_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - npm run-script ci:build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: build
  on:
    branch: master
